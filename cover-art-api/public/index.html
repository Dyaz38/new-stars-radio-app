<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Art Admin - New Stars Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="bg-black/20 backdrop-blur-sm border border-white/10 rounded-2xl p-6 mb-8">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-gradient-to-r from-pink-500 to-purple-500 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold">Cover Art Admin</h1>
                    <p class="text-gray-300">New Stars Radio - Manage Cover Art</p>
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="bg-white/10 backdrop-blur-sm border border-white/10 rounded-2xl p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Upload New Cover Art</h2>
            
            <form id="uploadForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Artist Name *</label>
                        <input type="text" id="artist" required 
                               class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Song Title *</label>
                        <input type="text" id="title" required 
                               class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-primary focus:outline-none">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Album (Optional)</label>
                    <input type="text" id="album" 
                           class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-primary focus:outline-none">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Cover Art Image *</label>
                    <div class="relative">
                        <input type="file" id="imageFile" accept="image/*" required 
                               class="w-full bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-primary/80">
                    </div>
                    <p class="text-sm text-gray-400 mt-1">Max file size: 10MB. Supported formats: JPG, PNG, GIF, WebP</p>
                </div>
                
                <!-- Image Preview -->
                <div id="imagePreview" class="hidden">
                    <label class="block text-sm font-medium mb-2">Preview</label>
                    <img id="previewImg" class="w-32 h-32 object-cover rounded-lg border border-white/20">
                </div>
                
                <button type="submit" id="uploadBtn" 
                        class="w-full bg-primary hover:bg-primary/80 text-white font-semibold py-3 px-6 rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    Upload Cover Art
                </button>
            </form>
            
            <!-- Upload Status -->
            <div id="uploadStatus" class="mt-4 hidden">
                <div id="statusMessage" class="p-4 rounded-lg"></div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="bg-white/10 backdrop-blur-sm border border-white/10 rounded-2xl p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">Search Cover Art</h2>
            
            <div class="flex space-x-4 mb-4">
                <input type="text" id="searchInput" placeholder="Search by artist, title, or album..." 
                       class="flex-1 bg-white/10 border border-white/20 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:border-primary focus:outline-none">
                <button id="searchBtn" 
                        class="bg-primary hover:bg-primary/80 text-white font-semibold py-2 px-6 rounded-lg transition-all">
                    Search
                </button>
                <button id="loadAllBtn" 
                        class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition-all">
                    Load All
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white/10 backdrop-blur-sm border border-white/10 rounded-2xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold">Cover Art Library</h2>
                <div id="pagination" class="flex space-x-2"></div>
            </div>
            
            <div id="loadingSpinner" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                <p class="mt-2">Loading...</p>
            </div>
            
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Results will be populated here -->
            </div>
            
            <div id="noResults" class="hidden text-center py-8 text-gray-400">
                <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p>No cover art found</p>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 border border-white/10 rounded-2xl p-6 w-full max-w-md">
            <h3 class="text-lg font-bold mb-4">Confirm Delete</h3>
            <p class="text-gray-300 mb-6">Are you sure you want to delete this cover art? This action cannot be undone.</p>
            <div class="flex space-x-4">
                <button id="confirmDelete" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-all">
                    Delete
                </button>
                <button id="cancelDelete" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-4 rounded-lg transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
