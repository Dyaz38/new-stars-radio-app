version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: adserver-postgres-dev
    environment:
      POSTGRES_DB: adserver_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adserver-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adserver-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/adserver_dev
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      DEBUG: "True"
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://localhost:8000,http://localhost:80
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app  # Hot reload
      - ./static:/app/static  # Uploaded files
      - ./logs:/app/logs  # Log files
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - adserver-network

  frontend:
    build:
      context: ./admin-panel
      dockerfile: Dockerfile
    container_name: adserver-frontend-dev
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - adserver-network
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  postgres-data:

networks:
  adserver-network:
    driver: bridge
